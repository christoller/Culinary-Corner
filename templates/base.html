<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/static/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <div id="logo" onclick="location.href='/home';">
                <img id="logo-img" src="/static/images/logo.png" alt="Logo" />
                <h3 id="logo-title">Culinary Corner</h3>
            </div>
            <nav id="navbar">
                {% if session['user_id'] %}

                <div>
                    <a href="/home">Home</a>
                </div>
                <div>
                    <a href="/profile/{{session['user_id']}}">My Profile</a>
                </div>
                <div>
                    <a href="/sessions/delete">Logout</a>
                </div>
                <div id="nav-user-profile" onclick="dropDown()">
                    {% block user %} {% endblock %}
                    <div id="myDropdown" class="dropdown-content">
                        <a href="/profile/{{session['user_id']}}">My Profile</a>
                        <a href="/sessions/delete">Logout</a>
                    </div>
                </div>
                {% else %}

                <div>
                    <a href="/">Home</a>
                </div>
                <div id="nav-login">
                    <a href="/login">Login</a>
                </div>
                <div id="nav-signup">
                    <a href="/signup">Signup</a>
                </div>
                {% endif %}
            </nav>
        </header>
        {% block content %}{% endblock %}
        <script src="/static/scripts/app.js" async defer></script>
    </body>
</html>
